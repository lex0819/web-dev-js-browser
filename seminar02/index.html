<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seminar02 Slider</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./app.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Slider</h1>
            <div class="slider">
                <div class="slider__wrap">
                    <div class="slider__list">
                        <div class="slider__item slider__item-active">
                            <img src="./img/01.jpg" alt="slide01">
                        </div>
                        <div class="slider__item">
                            <img src="./img/02.jpg" alt="slide02">
                        </div>
                        <div class="slider__item">
                            <img src="./img/03.jpg" alt="slide03">
                        </div>
                        <div class="slider__item">
                            <img src="./img/04.jpg" alt="slide04">
                        </div>
                        <div class="slider__item">
                            <img src="./img/05.jpg" alt="slide05">
                        </div>
                        <div class="slider__item">
                            <img src="./img/06.jpg" alt="slide06">
                        </div>
                        <div class="slider__item">
                            <img src="./img/07.jpg" alt="slide07">
                        </div>
                        <div class="slider__item">
                            <img src="./img/08.jpg" alt="slide08">
                        </div>
                    </div>
                    <div class="slider__pagination">
                        <div class="slider__pagination-dot dot-active"></div>
                        <div class="slider__pagination-dot"></div>
                        <div class="slider__pagination-dot"></div>
                        <div class="slider__pagination-dot"></div>
                        <div class="slider__pagination-dot"></div>
                        <div class="slider__pagination-dot"></div>
                        <div class="slider__pagination-dot"></div>
                        <div class="slider__pagination-dot"></div>
                    </div>
                    <div class="slider__buttons">
                        <button type="button" id="prev">&#171;</button>
                        <button type="button" id="next">&#187;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
